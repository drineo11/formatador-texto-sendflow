<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor Google Docs para SendFlow - Vers√£o Melhorada</title>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            line-height: 1.6; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333; 
            min-height: 100vh;
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            padding: 30px; 
        }
        .box { 
            border: 2px solid #e1e5e9; 
            padding: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            min-height: 300px; 
            background-color: #fff; 
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .box:hover {
            border-color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.15);
        }
        @media (min-width: 768px) {
            .box { width: calc(50% - 10px); }
        }
        .box h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        #inputArea { 
            border: 2px dashed #ccc; 
            padding: 15px; 
            min-height: 250px; 
            overflow-y: auto; 
            background: linear-gradient(45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(-45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f8f9fa 75%), 
                        linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #inputArea:hover, #inputArea:focus {
            border-color: #4facfe;
            background: #f0fff4;
        }
        #inputArea.has-content {
            background: #f0fff4;
            border-style: solid;
            border-color: #28a745;
        }
        #outputArea { 
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace; 
            width: calc(100% - 22px); 
            min-height: 250px; 
            border: 2px solid #e1e5e9; 
            padding: 15px; 
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        .actions-container { 
            margin: 20px 30px 30px 30px; 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap;
            align-items: center;
        }
        button { 
            padding: 12px 24px; 
            cursor: pointer; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #636e72, #2d3436);
        }
        .instructions { 
            margin: 20px 30px; 
            padding: 20px;
            font-size: 0.9em; 
            color: #555; 
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-radius: 12px;
            border-left: 5px solid #4facfe;
        }
        .instructions strong {
            color: #1976d2;
        }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .preview-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
            .actions-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üöÄ Conversor Google Docs ‚Üí SendFlow</h1>
            <p>Converta textos do Google Docs para o formato do SendFlow automaticamente</p>
        </div>

        

        <div class="container">
            <div class="box">
                <h3><span class="icon">üìù</span>Cole aqui o texto do Google Docs:</h3>
                <div id="inputArea" contenteditable="true" placeholder="Cole seu texto aqui..."></div>
                <div class="stats" id="inputStats">Aguardando texto...</div>
            </div>
            <div class="box">
                <h3><span class="icon">‚ú®</span>Texto Formatado para SendFlow:</h3>
                <textarea id="outputArea" readonly placeholder="O texto convertido aparecer√° aqui..."></textarea>
                <div class="stats" id="outputStats">Pronto para copiar</div>
            </div>
        </div>

        <div class="actions-container">
            <button onclick="convertToFormat()">üîÑ Converter</button>
            <button onclick="copyOutputText()" class="btn-success">üìã Copiar Texto Formatado</button>
            <button onclick="clearAreas()" class="btn-secondary">üóëÔ∏è Limpar</button>
            <div class="status" id="statusMessage"></div>
        </div>

        
    </div>

    <script>
        // Configura√ß√£o do Turndown Service
        var turndownService = new TurndownService({
            headingStyle: 'atx',
            hr: '---',
            bulletListMarker: '‚Ä¢',
            codeBlockStyle: 'fenced',
            emDelimiter: '_',
            strongDelimiter: '*',
            linkStyle: 'inlined',
            br: '\n',
            blankReplacement: function (content, node) {
                if (node.nodeName === 'P' && node.innerHTML.match(/^(&nbsp;|\s)*$/i)) {
                    return '\n'; 
                }
                return '\n\n';
            }
        });

        // Fun√ß√£o para aplicar formata√ß√£o com tratamento inteligente de espa√ßos
        function applyFormattingWithTrimmedContent(content, delimiterStart, delimiterEnd) {
            if (typeof content !== 'string') content = String(content);
            content = content.replace(/\u00A0/g, ' '); // Substitui NBSP por espa√ßos normais

            let leadingSpaces = content.match(/^(\s*)/)[0];
            let trailingSpaces = content.match(/(\s*)$/)[0];
            let coreContent = content.substring(leadingSpaces.length, content.length - trailingSpaces.length);

            if (!coreContent) {
                return leadingSpaces + trailingSpaces; 
            }

            let punctuationSuffix = "";
            const problematicCharsEnd = ['.', '!', '?', ',', ';', ':']; 
            
            if (coreContent.length > 0 && problematicCharsEnd.includes(coreContent.slice(-1))) {
                punctuationSuffix = coreContent.slice(-1);
                coreContent = coreContent.slice(0, -1);
                
                if (!coreContent.trim()) {
                    return leadingSpaces + content.substring(leadingSpaces.length, content.length - trailingSpaces.length - punctuationSuffix.length) + punctuationSuffix + trailingSpaces;
                }
            }
            return leadingSpaces + delimiterStart + coreContent + delimiterEnd + punctuationSuffix + trailingSpaces;
        }
        
        // Regras customizadas do Turndown
        turndownService.addRule('customStrong', {
            filter: ['strong', 'b'],
            replacement: function(content, node, options) {
                return applyFormattingWithTrimmedContent(content, options.strongDelimiter, options.strongDelimiter);
            }
        });

        turndownService.addRule('customEm', {
            filter: ['em', 'i'],
            replacement: function(content, node, options) {
                return applyFormattingWithTrimmedContent(content, options.emDelimiter, options.emDelimiter);
            }
        });
        
        // Regra especial para spans com formata√ß√£o CSS inline
        turndownService.addRule('spanFormatting', {
            filter: function (node, options) {
                return (
                    node.nodeName === 'SPAN' &&
                    (
                        node.style.fontWeight === 'bold' || 
                        (node.style.fontWeight && parseInt(node.style.fontWeight, 10) >= 700) ||
                        node.style.fontStyle === 'italic' ||
                        (node.classList && (
                            node.classList.contains('c0') || 
                            node.classList.contains('c2') || 
                            node.classList.contains('c4')
                        ))
                    )
                );
            },
            replacement: function (content, node, options) {
                const isBold = node.style.fontWeight === 'bold' || 
                              (node.style.fontWeight && parseInt(node.style.fontWeight, 10) >= 700) ||
                              (node.classList && (node.classList.contains('c0') || node.classList.contains('c2')));
                              
                const isItalic = node.style.fontStyle === 'italic' ||
                               (node.classList && node.classList.contains('c4'));
                               
                let startDelimiter = '', endDelimiter = '';

                if (isBold && isItalic) {
                    startDelimiter = options.strongDelimiter + options.emDelimiter;
                    endDelimiter = options.emDelimiter + options.strongDelimiter;   
                } else if (isBold) {
                    startDelimiter = options.strongDelimiter;
                    endDelimiter = options.strongDelimiter;
                } else if (isItalic) {
                    startDelimiter = options.emDelimiter;
                    endDelimiter = options.emDelimiter;
                } else { 
                    return content; 
                }
                
                return applyFormattingWithTrimmedContent(content, startDelimiter, endDelimiter);
            }
        });

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        function updateStats() {
            const inputArea = document.getElementById('inputArea');
            const outputArea = document.getElementById('outputArea');
            
            const inputText = inputArea.innerText || '';
            const outputText = outputArea.value || '';
            
            const inputWords = inputText.trim() ? inputText.trim().split(/\s+/).length : 0;
            const outputWords = outputText.trim() ? outputText.trim().split(/\s+/).length : 0;
            
            document.getElementById('inputStats').textContent = 
                `${inputWords} palavras, ${inputText.length} caracteres`;
            document.getElementById('outputStats').textContent = 
                `${outputWords} palavras, ${outputText.length} caracteres`;
        }

        function convertToFormat() {
            var htmlInput = document.getElementById('inputArea');
            var htmlContent = htmlInput.innerHTML;

            if (!htmlContent.trim() && htmlInput.innerText.trim() === "") {
                showStatus("Por favor, cole algum texto do Google Docs primeiro.", "error");
                return;
            }

            try {
                htmlContent = htmlContent.replace(/\u00A0/g, ' ');
                var markdown = turndownService.turndown(htmlContent);
                markdown = markdown.trim();
                markdown = markdown.replace(/(\n\s*\*+\s*)+$/, '\n');
                markdown = markdown.trimEnd();
                
                document.getElementById('outputArea').value = markdown;
                updateStats();
                
                showStatus("‚úÖ Convers√£o realizada com sucesso!", "success");
            } catch (error) {
                showStatus("‚ùå Erro na convers√£o: " + error.message, "error");
            }
        }

        function clearAreas() {
            document.getElementById('inputArea').innerHTML = '';
            document.getElementById('outputArea').value = '';
            document.getElementById('inputArea').classList.remove('has-content');
            updateStats();
            showStatus("üóëÔ∏è √Åreas limpas!", "success");
        }

        function copyOutputText() {
            const outputArea = document.getElementById('outputArea');
            const textToCopy = outputArea.value;
            
            if (textToCopy.trim() === "") {
                showStatus("‚ùå N√£o h√° texto formatado para copiar.", "error");
                return;
            }
            
            outputArea.focus();
            outputArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showStatus("üìã Texto copiado para a √°rea de transfer√™ncia!", "success");
                } else {
                    showStatus("‚ùå Falha ao copiar. Tente copiar manualmente (Ctrl+C).", "error");
                }
            } catch (err) {
                showStatus("‚ùå Erro ao copiar. Use Ctrl+C manualmente.", "error");
            }
            
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            } else if (document.selection) {
                document.selection.empty();
            }
        }

        // Event listeners
        document.getElementById('inputArea').addEventListener('paste', function(e) {
            setTimeout(() => {
                this.classList.add('has-content');
                convertToFormat();
            }, 100); 
        });

        document.getElementById('inputArea').addEventListener('input', function(e) {
            if (this.innerText.trim()) {
                this.classList.add('has-content');
            } else {
                this.classList.remove('has-content');
            }
            updateStats();
        });

        // Inicializa√ß√£o
        updateStats();
    </script>
</body>
</html>
